<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1" style="width:300px">
    <tr>
        <td>Model</td>
        <td>Series</td>
        <td>Mileage</td>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getModel}"></td>
        <td th:text="${car.getSeries}"></td>
        <td th:text="${car.getMileage}"></td>
    </tr>
</table>
</body>
</html>
